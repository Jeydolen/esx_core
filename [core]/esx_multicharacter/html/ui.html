<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body style="display: none">
    <div class="main-container">
        <div class="header">Character Info</div>
        <div class="character-box">
            <div class="character-info">
                <p class="character-info-name">
                <h1><span id="name-label">Name</span></h1>
                <span id="name-value"></span>
                </p>

                <p class="character-info-work">
                <h1><span id="job-label">Job</span></h1>
                <span id="job-value"></span>
                </p>

                <p class="character-info-money">
                <h1><span id="money-label">Money</span></h1>
                <span id="money-value"></span>
                </p>

                <p class="character-info-bank">
                <h1><span id="bank-label">Bank</span></h1>
                <span id="bank-value"></span>
                </p>

                <p class="character-info-dateofbirth">
                <h1><span id="dob-label">Date of Birth</span></h1>
                <span id="dob-value"></span>
                </p>

                <p class="character-info-gender">
                <h1><span id="gender-label">Gender</span></h1>
                <span id="gender-value"></span>
                </p>
            </div>
        </div>
        <div class="footer">Multicharacter</div>
    </div>
    <script src="js/app.js" type="text/javascript"></script>
</body>

</html>
