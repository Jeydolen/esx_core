<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="css/style.css" rel="stylesheet" />

    <title>ESX Identity</title>
</head>

<body class="none" onkeydown="TriggeredKey(this)">
    <div class="dialog">
        <div class="title"><b>IDENTITY</b></div>
        <form id="register" name="register" action="#">
            <label>
                <span id="firstname-label">First Name</span>
                <input id="firstname" type="text" placeholder="First Name" minlength="3" maxlength="8"
                    pattern="[a-zA-Z]*" />
            </label>

            <label>
                <span id="lastname-label">Last Name</span>
                <input id="lastname" type="text" placeholder="Last Name" minlength="3" maxlength="10"
                    pattern="[a-zA-Z]*" />
            </label>

            <label>
                <span id="dateofbirth-label">Date of Birth (MM/DD/YYYY)</span>
                <input id="dateofbirth" type="date" min="1900-01-01" max="2010-01-01" onfocus="(this.type='date')" />
            </label>

            <label>
                <span id="height-label">Height</span>
                <input id="height" type="number" min="120" max="220" placeholder="Height (cm)" />
            </label>

            <div class="radio-toolbar">
                <input type="radio" id="radiom" name="sex" value="m" checked />
                <label for="radiom" id="male-label">
                    Male
                </label>

                <input type="radio" id="radiof" name="sex" value="f" />
                <label for="radiof" id="female-label">
                    Female
                </label>
            </div>

            <button id="submit" type="submit"><span id="create-label">Create</span></button>
        </form>
        <div style="font-size:1px; color:green">
            If the submit button doesn't work, please ensure that you've entered the fields correctly.
        </div>
    </div>

    <script>
        function TriggeredKey(e) {
            var keycode;
            if (window.event) keycode = window.event.keyCode;
            if (window.event.keyCode === 13 || window.event.keyCode === 27) return false;
        }
    </script>
    <script src="js/script.js" defer></script>
</body>

</html>
